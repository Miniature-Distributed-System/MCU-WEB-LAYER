<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="/static/css/signup.css">

    <title>MCU | SIGNUP</title>
</head>

<body>
    <div class="signup-container">
        {% for message in messages %}
        <div class="alert alert-danger"
            style="margin-left: auto; margin-right: auto; width: fit-content; height: 30px; text-align: center;" role="alert">
            <p style="position: relative; bottom: 19px; color: black; text-align: center;">{{ message }}</p>

        </div>

        {% endfor %}

        <h1>SIGNUP</h1>
        <p> Enter Signup Credentials Below</p><br>
        <form action="/signup" method="post">
            {% csrf_token %}


            <input
                style="width: 350px; margin-bottom: 30px; margin-left: auto; margin-right: auto; background-color: rgb(200, 222, 222); color: black;"
                type="text" placeholder="USERNAME" name="username" id="typeEmailX"
                class="form-control form-control-lg" />

            <input
                style="width: 350px; margin-bottom: 30px; margin-left: auto; margin-right: auto; background-color: rgb(200, 222, 222); color: black;"
                type="password" placeholder="PASSWORD" name="password" id="typePasswordX"
                class="form-control form-control-lg" />



            <br><input class="subtn" type="submit" value="Signup">
        </form>
        <div>
            <p style="color: black; position: relative;">Already have an account ? <a style="color: aliceblue;"
                    href="/login" class="text-white-50 fw-bold">Login</a>
            </p>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
