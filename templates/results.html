  <h1 style="color: black; margin-left: 268px; font-size: larger;">Dataset :</h1>

        <th>{{x.sky}}</th>

        <td>{{x.humid}}</td>
        <td>{{x.wind}}</td>
        <td>{{x.water}}</td>
        <td>{{x.forecast}}</td>
        <td>{{x.output}}</td>
        </td>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
