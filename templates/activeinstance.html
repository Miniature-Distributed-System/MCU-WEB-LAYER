<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/clientlog.css">


  <title>MCU | ADMIN HOME</title>
</head>

<body style="background-color:  #553D67">

  <nav style="position: fixed; overflow: hidden; top: 0; width: 100%; background-color: black;"
    class="navbar navbar-dark bg-dark">
    <a style="font-family: sans-serif; font-size: 30px; color: #f64c72;" class="navbar-brand" href="#"><strong>MCU</strong>&nbsp;&nbsp;&nbsp;&nbsp;{{devid}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div style="color: white;" class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/devhome">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Log Out</a>
        </li>
      </ul>
    </div>
  </nav><br><br><br>
  <h1 style="margin-left: 15px;font-size: 38px;  margin-top: 20px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:  white; font-weight: 550;">Instance Log</h1>
  </div>
  {% for msg in messages %}
      <div class="alert alert-primary" style=" margin-left:15px; width: fit-content; height:30px; text-align: center; position: fixed;" role="alert">
      <p style=" position: relative; color: black; text-align: center; bottom: 11px;">{{msg}}</p>
    </div>
    {% endfor %}

  <div style = "background: #252482;" class="container1">
    <table style="width: 1100px; margin-left: auto; margin-right: auto; text-align: center; border-radius: 5px; "
      class="table table-dark">
      <thead>
        <tr style = "font-size: 28px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
          <th scope="col">Instance Name</th>
          <th scope="col">Algorithm</th>
          <th scope="col">Creation Time</th>
          <th scope="col">Controls</th>
        </tr>
      </thead>
      <tbody>
        {% for x in data %}
        <tr style="font-size: 21px; font-family: Arial, Helvetica, sans-serif;">
          <td>{{x.instance_name}}</td>
          <td>{{x.algorithm}}</td>
          <td>{{x.timestamp}}</td>
          <td><a href="/deleteInstance/{{x.instance_name}},{{devid}}">Delete</a></td>
          </td>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
